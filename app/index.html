<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo-img logo-vector" src="images/logo-vector.svg" alt="logo" >
                    <img class="logo-img logo-text" src="images/logo-text.svg" alt="logo" >
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link user-nav__search" href="#">
                        <img class="user-nav__search-img" src="images/icons/search.png" alt="search">
                    </a>
                    <div class="user-nav__double-btn">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__likes-img" src="images/icons/likes.png" alt="likes">
                            <span class="user-nav__link-num">4</span>
                        </a>
                        <span class="user-nav__double-btn-line"></span>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__cart-img" src="images/icons/cart.png" alt="cart">
                            <span class="user-nav__link-num">2</span>
                        </a>
                    </div>
                    <a class="user-nav__link user-nav__tile" href="#">
                        <img class="user-nav__tile-img" src="images/icons/tile.png" alt="tile">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>
</html>
